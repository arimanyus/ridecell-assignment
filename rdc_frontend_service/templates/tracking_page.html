<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../static/tracking_style.css">
</head>
<div class="container">
    <article class="card">
        <header class="card-header"> Tracking </header>
        {% block body %}
        <div class="card-body">
            <h6>Order ID: {{order_id}}</h6>
            <article class="card">
                <div class="card-body row">
                    <div class="col"> <strong>Shipping ID:</strong> <br> {{ shipment_id }} </div>
                    <div class="col"> <strong>Status:</strong> <br> {% if 'DELIVERED' in response %}
                                                                    <h1>Delivered</h1>
                                                                    {% elif 'IN TRANSIT' in response %}
                                                                    <h1>In Transit</h1>
                                                                    {% else %}
                                                                    <h1>Awaiting Pickup</h1>
                    </div>
                                                                {% end if %}
            </article>
            <hr>
            <a href="/track" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i> Back to tracking</a>
        </div>
    </article>
</div>
{% endblock %}
